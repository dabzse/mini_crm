<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>MINI::CRM in Django</title>
    <meta name="author" content="Mihaly Nyilas, @dabzse, @mny">
    <meta name="generator" content="DABZSE editor">
    <meta name="description" content="MINI::CRM, for educational purposes only">
</head>
<body>
    <header>
        {% include "_partials/navbar.html" %}
    </header>
    <main>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        {% include "_partials/footinfo.html" %}
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
